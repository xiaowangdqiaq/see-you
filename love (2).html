<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我爱你</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            font-family: "Microsoft YaHei", "Segoe UI", sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .love {
            position: absolute;
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
            user-select: none;
            pointer-events: none;
            opacity: 0.9;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            text-shadow: 4px 4px 10px rgba(0,0,0,0.5);
            z-index: 10;
            animation: pulse 3s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { transform: translate(-50%, -50%) scale(1); }
            to { transform: translate(-50%, -50%) scale(1.05); }
        }

        @media (max-width: 600px) {
            .center-text { font-size: 42px; }
            .love { font-size: 28px; }
        }
    </style>
</head>
<body>
    <div class="center-text">我爱你</div>

    <!-- 温馨治愈的背景音乐（免费无版权钢琴曲） -->
    <audio autoplay loop id="bgm">
        <source src="https://cdn.pixabay.com/download/audio/2022/08/15/audio_1c6322c8f5.mp3?filename=soft-piano-145863.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <script>
        // 解决移动端浏览器自动播放限制：用户第一次交互后才能播放
        document.body.addEventListener('touchstart', function() {
            document.getElementById('bgm').play();
        }, { once: true });
        document.body.addEventListener('click', function() {
            document.getElementById('bgm').play();
        }, { once: true });

        const words = ["我爱你", "爱你", "❤️", "永远爱你", "宝贝我爱你", "爱你哦~", "好喜欢你", "想抱抱你"];

        function createLove() {
            const div = document.createElement("div");
            div.className = "love";
            div.textContent = words[Math.floor(Math.random() * words.length)];

            // 随机位置
            div.style.left = Math.random() * 100 + "vw";
            // 随机下落时间 6~15秒
            div.style.animationDuration = 6 + Math.random() * 9 + "s";
            // 随机大小
            div.style.fontSize = 24 + Math.random() * 30 + "px";

            document.body.appendChild(div);

            // 动画结束后移除，避免内存堆积
            div.addEventListener("animationend", () => div.remove());
        }

        // 每300~800ms生成一个
        setInterval(createLove, 300 + Math.random() * 500);

        // 页面加载后立刻生成一批
        for (let i = 0; i < 20; i++) {
            setTimeout(createLove, i * 150);
        }
    </script>
</body>
</html>
